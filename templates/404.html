<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10; url=/">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --danger-color: #f44336;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--danger-color);
            font-size: 4em;
            margin: 0 0 20px 0;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            transition: all 0.2s;
        }

        a:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .countdown {
            color: var(--secondary-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>ðŸš¨ The requested charging station was not found!</p>
        <p>You will be automatically redirected to the main page in</p>
        <p class="countdown" id="countdown">10 seconds</p>
        <p>or click here to go back immediately:</p>
        <a href="/">Return to Charging Stations</a>
    </div>

    <script>
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = `${seconds} second${seconds !== 1 ? 's' : ''}`;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
